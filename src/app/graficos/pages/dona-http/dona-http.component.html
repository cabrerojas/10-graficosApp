<h1>Redes sociales más usadas</h1>
<hr>

<div  *ngIf="doughnutChartData.length === 0; else divGrafico" 
        class="alert alert-info">
    Cargando datos...
</div>

<div class="row">
    <div class="col">
        <ng-template #divGrafico>
            <div style="display: block">
                <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType"
                    [colors]="colors">
                </canvas>
            </div>
            <span class="float-end text-primary mt-3">
                Información en billones de usuarios
            </span>
        </ng-template>
    </div>
</div>
